<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
</head>
<body>

<svg width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">

    <rect x="50" y="50" width="900" height="900" stroke="black" stroke-width="2px" fill="url(#back1)" rx="50" ry="50"></rect>
    <defs>
        <linearGradient id="back1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="white"></stop>
            <stop offset="50%" stop-color="dimgray" stop-opacity="0.8"></stop>
            <stop offset="100%" stop-color="white"></stop>
        </linearGradient>
    </defs>
    <defs>
        <linearGradient id="backComputer" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="white"></stop>
            <stop offset="50%" stop-color="dimgray"></stop>
            <stop offset="100%" stop-color="white"></stop>
        </linearGradient>
    </defs>

    <rect x="125" y="125" width="750" height="750" stroke="black" stroke-width="2px" fill="url(#circle)" rx="50" ry="50"></rect>
    <defs>
        <pattern id="circle" width="50" height="50" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
            <circle cx="20" cy="20" r="18" stroke="black" stroke-width="2px" fill="url(#backCircle)"></circle>
        </pattern>
    </defs>
    <defs>
        <radialGradient id="backCircle" cx="45%" cy="50%">
            <stop offset="95%" stop-color="black
"></stop>
            <stop offset="100%" stop-color="white"></stop>
        </radialGradient>
    </defs>



    <path d="M 300 300 h 400 a 30 30 0 0 1 30 30 v 250 a 30 30 0 0 1 -30 30 h -150 v 50 h 150 v 50 h -400 v -50 h 150 v -50 h -150 a 30 30 0 0 1 -30 -30 v -250 a 30 30 0 0 1 30 -30" stroke="black" stroke-width="2px" fill="url(#backComputer)"></path>
    <rect x="300" y="325" width="400" height="250" fill="url(#window)"></rect>
    <defs>
        <radialGradient id="window" cx="70%" cy="75%" r="55%" gradientUnits="userSpaceOnUse">
            <stop offset="80%" stop-color="black"></stop>
            <stop offset="80%" stop-color="dimgray"></stop>

            <stop offset="100%" stop-color="dimgray"></stop>
        </radialGradient>
    </defs>
    <text x="150" y="105" stroke="black" fill="url(#backComputer)" font-size="50px" font-weight="bold" font-family="'Roboto', sans-serif">HOMEWORK</text>
</svg>

</body>
</html>
